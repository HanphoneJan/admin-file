server
{
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    listen [::]:443 ssl;
    listen [::]:443 quic;
    http2 on;
    listen [::]:80;
    server_name hanphone.top;
    index index.html index.htm default.htm default.html;
    #root /www/server_file;
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/server_file.conf;
    #CERT-APPLY-CHECK--END


    #SSL-START SSL相关配置
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/server_file/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/server_file/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    add_header Alt-Svc 'quic=":443"; h3=":443"; h3-29=":443"; h3-27=":443";h3-25=":443"; h3-T050=":443"; h3-Q050=":443";h3-Q049=":443";h3-Q048=":443"; h3-Q046=":443"; h3-Q043=":443"';
    error_page 497  https://$host$request_uri;

    
    #SSL-END

    #ERROR-PAGE-START  错误页相关配置
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END


    #REWRITE-START 伪静态相关配置
    include /www/server/panel/vhost/rewrite/node_server_file.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md|package.json|package-lock.json|\.env) {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location /.well-known/ {
        root  /www/server_file;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }


    # HTTP反向代理相关配置开始 >>>
    # 1. 优先处理静态文件请求（匹配代码的uploads目录结构）
    # 匹配：/命名空间/文件名 或 /分类/文件名（如 /ns1/a.jpg、/images/b.png）
    location ~ ^/(images|videos|codes|documents|others|[\w-]+)/ {
        # 指向服务器本地的uploads目录（需替换为你的实际绝对路径！）
        root /www/server_file/uploads; 
        # 静态文件缓存（与代码一致，1天）
        expires 1d;
        # 【核心新增】强制文件下载（而非浏览器预览）
      # attachment; 仅触发下载，文件名默认使用URL中的原始文件名
      # 若需自定义下载文件名，可改为："attachment; filename=$arg_filename;" 
      # （需通过URL参数传递filename，如 /images/a.jpg?filename=我的图片.jpg）
        add_header Content-Disposition "attachment;";
        # 配置常见MIME类型（补充代码中的配置，避免浏览器解析错误）
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/svg+xml svg;
            video/mp4 mp4;
            text/plain txt;
            text/markdown md;
            application/pdf pdf;
            application/javascript js;
            text/css css;
        }
        # 若文件不存在，转发给Express处理（如404页面）
        try_files $uri $uri/ @proxy_to_express;
    }
    
    # 2. 处理缓存清理请求（原配置保留）
    location ~ /purge(/.*) {
        proxy_cache_purge cache_one $host$request_uri$is_args$args;
    }
    
    # 3. 所有API请求（非静态文件）转发给Express（命名为@proxy_to_express，供静态请求 fallback）
    location @proxy_to_express {
        proxy_pass http://127.0.0.1:4000;
        # 修复Host头：标准端口（80/443）不携带端口号，非标准端口才携带
        proxy_set_header Host $host;
        # 保留原有的真实IP和转发信息
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Scheme $scheme;
        # WebSocket相关配置（原配置保留，若无需可删除）
        proxy_connect_timeout 30s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 30s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 4. 根路径请求（如访问https://hanphone.top/）转发给Express（处理API根路由）
    location = / {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    # HTTP反向代理相关配置结束 <<<

    access_log  /www/wwwlogs/server_file.log;
    error_log  /www/wwwlogs/server_file.error.log;
}